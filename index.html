<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <form id="myForm">
            <h1>Choose your names</h1>

            <div class="player1_input">
                <label for="player 1">Player 1</label>
                <input type="text" id="player 1" name="player_1" required />
            </div>
            <div class="player2_input">
                <label for="player 2">Player 2</label>
                <input type="text" id="player 2" name="player_2" required />
            </div>
            <button type="submit">Start</button>
        </form>
        <h1 class="game-title">Tic Tac Toe</h1>
        <div class="game-context">
            <p></p>
        </div>
        <div class="grid-container"></div>
    </body>
</html>
